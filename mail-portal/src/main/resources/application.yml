spring:
  application:
    name: mail-portal
  profiles:
    active: common,dev #默认为开发环境,每次上传代码的时候改成prod为生产环境,开发环境dev,测试环境test
  servlet:
    multipart:
      enabled: true  #开启文件上传
      max-file-size: 10MB
      max-request-size: 100MB
  banner:
    charset: utf-8
    image:
      height: 25
      width: 60
      location: banner.png
#  main:
#    banner-mode: off # 可以关闭自定义Banner图

mybatis-plus:
  mapper-locations:
    - classpath*:com.ys.mail.mapper/*.xml

#配置jwt生成的token
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: mail-portal-secret #JWT加解密使用的密钥
  expiration: 2592000 #JWT的超期限时间(60*60*24*7),默认给他一个月的时间
  tokenHead: 'Bearer'  #JWT负载中拿到开头

#配置安全路径白名单
secure:
  ignored:
    urls: #安全路径白名单
      - /swagger-ui.html
      - /swagger-resources/**
      - /swagger/**
      - /**/v2/api-docs
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico
      - /webjars/springfox-swagger-ui/**
      - /druid/**
      - /actuator/**
      - /sso/**
      - /home/**
      - /product/**
      - /brand/**
      - /doc.html
      - /file/**
      - /img/**
      - /audio/**
      - /video/**
      - /user/getAuthCode
      - /user/register
      - /user/oauth
      - /user/hulatu/oauth
      - /unionPay/notifyUrl
      - /unionPay/aliPayNotify

