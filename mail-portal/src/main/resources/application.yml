#线程池配置参数
task:
  pool:
    corePoolSize: 5 #设置核心线程数
    maxPoolSize: 20  #设置最大线程数
    keepAliveSeconds: 300 #设置线程活跃时间（秒）
    queueCapacity: 50 #设置队列容量
    threadNamePrefix: # 线程名称前缀

# redis key
redis:
  key:
    inviteUser: 'ums:invite:user' # 用户个人邀请，map结构
    geo: 'geo:secKill' # 用于存储用户秒杀商品的店铺地理信息，提供计算